<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>

    <div id="app">
        <div class="wrapper d-flex">
            <div class="main-container d-flex">
                <!-- LEFT SECTION -->
                <!-- Sidebar di sinistra con tutte le chat -->
                <div class="sidebar">
                    <!-- user -->
                    <div class="user d-flex">
                        <div class="profile d-flex">
                            <img src="img/avatar_io.jpg" alt="">
                            <h3>Sofia</h3>
                        </div>
                        <div class="nav-icon">
                            <i class="fa-solid fa-rotate-right"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <!-- notifications -->
                    <div class="notifications d-flex">
                        <i class="fa-solid fa-bell-slash"></i>
                        <div class="text-notifications">
                            <h3>Ricevi notiche di nuovi messaggi</h3>
                            <a href="">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <!-- search-chat -->
                    <div class="container-input-search d-flex">
                        <div class="search-chat">
                            <span type="submit"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <label for="search"></label>
                            <input type="text" id="search" placeholder="cerca o inizia una nuova chat">
                        </div>
                    </div>
                    <!-- chats -->
                    <div class="chats-container">
                        <!-- chat-list -->
                        <div class="chat-item d-flex active ">
                            <div class="profile d-flex">
                                <img src="img/avatar_1.jpg" alt="">
                                <h2>Michele</h2>
                            </div>
                        </div>
                        <div class="chat-item d-flex">
                            <div class="profile d-flex">
                                <img src="img/avatar_2.jpg" alt="">
                                <h2>Fabio</h2>
                            </div>
                        </div>
                        <div class="chat-item"></div>
                        <div class="chat-item"></div>
                        <div class="chat-item"></div>
                    </div>
                </div>

                <!-- RIGHT SECTION -->
                <!-- chat pricipale -->
                <div class="current-chat ">
                    <!-- header of current chat -->
                    <div class="header-current-chat d-flex">
                        <div class="profile d-flex">
                            <img src="img/avatar_1.jpg" alt="">
                            <h3>Michele</h3>
                        </div>
                        <div class="nav-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <!-- main of conversation -->
                    <div class="main-current-chat">
                        <div class="container-main-chat ">
                            <div class="row-message">
                                <div class="user-message"></div>
                            </div>
                            <div class="row-message">
                                <div class="answer-message"></div>
                            </div>
                        </div>
                    </div>
                    <!-- input: send a message -->
                    <div class="footer-current-chat d-flex">
                        <span type="submit"><i class="fa-regular fa-face-smile"></i></span>
                        <input type="text" id="send-mess" placeholder="Scrivi un messaggio">
                        <span type="submit"><i class="fa-solid fa-microphone"></i></span>
                    </div>
                </div> 
            </div>            
        </div>
    </div>


    <script src="js/script.js"></script>
    
</body>
</html>
